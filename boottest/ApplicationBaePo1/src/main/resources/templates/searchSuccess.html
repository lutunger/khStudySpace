<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원정보</h1>
    <table>
        <thead>
            <th>
                회원번호
            </th>
            <th>
                회원아이디
            </th>
            <th>
                회원이름
            </th>
            <th>
                회원나이
            </th>
        </thead>
        <tbody>
            <tr th:object="${user}">
                <td th:text="*{userNo}">회원번호</td>
                <td th:text="*{userId}">회원아이디</td>
                <td th:text="*{userName}">회원이름</td>
                <td th:text="*{userAge}">회원나이</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
