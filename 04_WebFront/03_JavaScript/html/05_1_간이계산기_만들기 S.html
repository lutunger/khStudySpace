<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_1_간이계산기 만들기</title>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <!-- 
        if, for, while, switch, break, continue 사용 가능
    -->
    <hr>

    <div class="operend">
        첫 번째 값 : <input type="text" id="operend1"> <br>
        두 번째 값 : <input type="text" id="operend2"> <br>
    </div>

    <div class="operation">
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="multiple()">*</button>
        <button onclick="divide()">/</button>
        <button onclick="modulo()">%</button>
    </div>

    <br><br>
    계산 결과 : <span id="expression"><!-- 여기에 결과 출력 --></span>

    <script>
        // 작성된 HTML 요소에 원하는 속성(id, class, onclick)을 작성하고
        // 필요한 JS 코드(function)를 이용하여 계산기 만들기

        function plus(){

        var operend1 = document.getElementById("operend1").value;
        var operend2 = document.getElementById("operend2").value;
            
        var result = Number(operend1) + Number(operend2);

        var expression = document.getElementById("expression")

        expression.innerText = String(result);

        }

        function minus(){

        var operend1 = document.getElementById("operend1").value;
        var operend2 = document.getElementById("operend2").value;
            
        var result = Number(operend1) - Number(operend2);

        var expression = document.getElementById("expression")

        expression.innerText = String(result);

        }

        function multiple(){

        var operend1 = document.getElementById("operend1").value;
        var operend2 = document.getElementById("operend2").value;
            
        var result = Number(operend1) * Number(operend2);
        
        var expression = document.getElementById("expression")
        
        expression.innerText = String(result);
        
        }

        function divide(){

        var operend1 = document.getElementById("operend1").value;
        var operend2 = document.getElementById("operend2").value;
            
        var result = Number(operend1) / Number(operend2);

        var expression = document.getElementById("expression")

        if(operend1 == 0 || operend2 ==0){
            expression.innerText = "각 값에 0이 들어갈수 없습니다. 다른 값을 넣어주세요"
        }else{
        expression.innerText = String(result);
        }

        }

        function modulo(){

        var operend1 = document.getElementById("operend1").value;
        var operend2 = document.getElementById("operend2").value;
            
        var result = Number(operend1) % Number(operend2);

        var expression = document.getElementById("expression")

        if(operend1 == 0 || operend2 ==0){
            expression.innerText = "각 값에 0이 들어갈수 없습니다. 다른 값을 넣어주세요"
        }else{
        expression.innerText = String(result);
        }
        }

    </script>
</body>
</html>
