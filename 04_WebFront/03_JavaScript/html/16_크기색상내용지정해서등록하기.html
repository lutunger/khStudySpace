<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기, 색상, 내용 지정해서 등록하기</title>

    <style>
        .container {
            width: 400px;
        }

        #content{
            width: 100%;
            height: 100px;
        }

        #size{ width: 30px;}
        #color{ width: 100px; }

        #result div {
            margin: 20px;
        }
        

    </style>
</head>

<body>
    <h1>크기, 색상, 내용 지정해서 등록하기</h1>
    <div class="container">

        크기 : <input type="number" id="size"> px
        |
        색상 : <input type="text" id="color">

        <button id="apply">적용</button>

        <hr>
        <textarea id="content" rows="5"></textarea>
    </div>
    <button id="registration">등록</button>

    <div id="result"></div>

    <script>

        document.getElementById('apply').addEventListener('click',() => {
            let inputFontSize = document.querySelector('#size').value;
            let inputFontColor = document.querySelector('#color').value;

            document.querySelector('#content').style.color = inputFontColor;
            document.querySelector('#content').style.fontSize = inputFontSize + "px";

        });

        document.querySelector('#registration').addEventListener('click',() =>{

            const newDiv = document.createElement("div");

            const contentStyle = document.querySelector('#content').getAttribute('style')
            const contentValue = document.querySelector('#content').value

            newDiv.innerText = contentValue;
            newDiv.setAttribute('style', contentStyle);



            document.querySelector('#result').append(newDiv);
            
        });

    </script>
</body>

</html>
