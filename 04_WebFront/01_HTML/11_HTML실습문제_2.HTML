<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML실습문제_2</title>
</head>
<body>
    <form>

    <fieldset>
        <legend>납품자 정보</legend>
        <br>
        1. 납품자명 : 
        <input type="text">
        <br>
        <br>
        2. email : 
        <input type="email">
        <br>
        <br>
        3. 홈페이지 : 
        <input type="url" placeholder="http://">
        <br>
        <br>
        4. 지역 : 
        <select name="지역" id="지역">
            <option value="부산">부산</option>
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="대구">대구</option>
            <option value="울산">울산</option>
        </select>
        
        <br>
        <br>
    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>

        <ul>
            <li>
                상품명 : <input type="text">
            </li>
            <br>
            <li>
                납품수량 : <input type="text" placeholder="최소 100">
            </li>
            <br>
            <li>
                납품등급 : <input type="range" min="0" max="5" value="3">
            </li>
            <br>
            <li>
                기타사항 : <textarea cols="20" rows="5"></textarea>
            </li>
            <br>
        </ul>

    </fieldset>
    <br>
    <button>send message</button>
    </form>
</body>
</html>
