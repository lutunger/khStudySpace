<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_1</title>
</head>
<body>
    <form>
        고객명 : <input type="text" name="name"> <br>
        <br>
        전화번호 : <input type="tel" name="tel"> <br>
        <br>
        E-mail :  <input type="email" name="email"> <br>
        <br>
        피자선택 : <select name="피자선택">
            <option value="선택?">피자를 선택하세요</option>
            <option value="콤비네이션">콤비네이션</option>
            <option value="불고기">불고기</option>
            <option value="포테이토">포테이토</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="s" id="sSize"> 
            <label for = "sSize">Small</label> <br>
            <br>
            <input type="radio" name="size" value="m" id="mSize"> 
            <label for = "mSize">Medium</label> <br>
            <br>
            <input type="radio" name="size" value="l" id="lSize"> 
            <label for = "lSize">Large</label> <br>
            <br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>

            <input type="checkbox" name="topping" id="베이컨" value="베이컨">
            베이컨
            <br>
            <br>
            <input type="checkbox" name="topping" id="치즈" value="치즈">
            치즈
            <br>
            <br>
            <input type="checkbox" name="topping" id="양파" value="양파">
            양파
            <br>
            <br>
            <input type="checkbox" name="topping" id="버섯" value="버섯">
            버섯
            <br>
            <br>
        </fieldset>
        <br>
        희망배송시간 : <input type="time" name="time" id="time">
        <br><br>
        
        배송시 요청사항 : <textarea cols="20" rows="4"></textarea>
        <br><br>
        <button>주문하기</button>
    </form>
</body>
</html>
